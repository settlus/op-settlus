name: Contract Test
on:
  push:
    paths:
      - "contracts/**"
      - ".github/workflows/contract-test.yaml"
  pull_request:
    paths:
      - "contracts/**"
      - ".github/workflows/contract-test.yaml"

permissions:
  contents: read

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v4

      - name: "Install Foundry"
        uses: foundry-rs/foundry-toolchain@v1

      - name: "Install Bun"
        uses: oven-sh/setup-bun@v2

      - name: "Install the Node.js dependencies"
        run: bun install

      - name: "Build the contracts and print their size"
        run: forge build --sizes

      - name: "Add build summary"
        run: |
          echo "## Build result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY

  test:
    needs: ["build"]
    runs-on: ubuntu-latest
    env:
      ENDPOINT_URL: ${{ vars.ENDPOINT_URL }}
      NFT_OWNER: ${{ vars.NFT_OWNER }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      ALCHEMY_KEY: ${{ secrets.ALCHEMY_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install Dependencies
        working-directory: ./contracts
        run: bun install

      - name: "Show the Foundry config"
        run: forge config

      - name: Set Hardhat Variables
        working-directory: ./contracts
        run: |
          npx hardhat vars set ENDPOINT_URL "${{ vars.ENDPOINT_URL }}"
          npx hardhat vars set PRIVATE_KEY "${{ secrets.PRIVATE_KEY }}"
          npx hardhat vars set ALCHEMY_KEY "${{ secrets.ALCHEMY_KEY }}"

      - name: Run Tests
        working-directory: ./contracts
        run: forge test
